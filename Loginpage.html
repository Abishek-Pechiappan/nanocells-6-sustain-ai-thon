<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindSphere</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h2 {
            text-align: center;
            color: #6200ea;
            margin-bottom: 1rem;
            animation: fadeIn 1.2s ease-in-out;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-container input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #6200ea;
        }

        .login-container button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #79fda5;
            transform: scale(1.05);
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 1rem;
            animation: fadeIn 1.4s ease-in-out;
        }

        .login-container .signup-link a {
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-container .signup-link a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="POST">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" value="user1" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" value="test123" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
